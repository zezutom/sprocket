<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

	<script src="../Sprocket.js" data-base-dir="../"></script>

	<script>
	Sprocket.require('pingpong', function(pingpong) {
		pingpong();
	});

	Sprocket.registerModule('ponger', ['pingpong'], function(pingpong) {
		console.log('Ponger lives aswell!');
		pingpong();
	});

	Sprocket.require('core/dom', function(dom) {
		dom('<div>')
		.style({
			backgroundColor: '#9999FF',
			border: '1px solid black',
			padding: '4px',
			textAlign: 'center'
		})
		.text('core/dom is working')
		.appendTo('body');
	});

	Sprocket.require('core/utils', function() {
		console.log('Limit: 5 (0-10): ' + Sprocket.utils.limit(5, 0, 10));
		console.log('Limit: -5 (0-10): ' + Sprocket.utils.limit(-5, 0, 10));
		console.log('Limit: 15 (0-10): ' + Sprocket.utils.limit(15, 0, 10));

		var list = [1, 2, 3];
		var obj = {a: 1, b: 2, c: 3};
		console.log('Each: ', list);
		Sprocket.utils.each(list, function(k, v) {
			console.log(k, v);
		});
		console.log('Each: ', obj);
		Sprocket.utils.each(obj, function(k, v) {
			console.log(k, v);
		});
	});
	</script>
</head>
<body>

</body>
</html>
