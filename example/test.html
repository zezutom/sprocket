<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

	<script src="../Sprocket.js" data-base-dir="../"></script>

	<script>
	Sprocket.loadModule('pingpong', function() {
		console.log('PingPong loaded callback');
	});

	Sprocket.registerModule('ponger', ['pingpong'], function(pingpong) {
		console.log('ponger here');
		console.log(pingpong);
	});

	Sprocket.loadModule('core/dom', function(dom) {
		dom('<div>')
		.style({
			backgroundColor: '#9999FF',
			border: '1px solid black',
			padding: '4px',
			textAlign: 'center'
		})
		.text('core/dom is working')
		.appendTo('body');
	});
	</script>
</head>
<body>

</body>
</html>
